<!doctype html>
<html class="no-js" lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="../dist/css/styles-min.css">
        <!-- Latest compiled and minified JavaScript -->
    </head>
    <body>
        <div id="wrapper">
            <div id="page">
                <header id="page-header">
                    <h1>Aplicación de Biblioteca MTG</h1>
                </header>
                <main id ="page-body" class="container-fluid">

                    <section id="listadoAmpliaciones">
                        <header class=" text-center"><h2>Listado de Ampliaciones</h2></header>
                        <div class="flexcontainer">

                            <div class="tablas">
                                <a title="Crear" href="#" class="btn btn-success" data-toggle='modal' data-target='#formAmpliacionModal' data-whatever='Nueva'><span class="glyphicon glyphicon-plus-sign"></span> nuevo</a>
                                <a title="Borrar" href="#">Borrar Varios</a>

                            </div>
                        </div>
                    </section>
                </main>
                <footer id="page-footer">
                   <a href="http://formacion.ipartek.com" target="_blank">Ipartek &#64; S. Coop.</a>
                </footer>
            </div>
        </div>

        <div class="modal fade" id="formAmpliacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                    </div>
                    <div class="modal-body">
                        <form id="formAlumno">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Nombre:</label>
                                <input type="text" class="form-control" id="recipient-name" name="nombre">
                            </div>
                            <div class="form-group">
                                <label for="recipient-sigla" class="control-label">Código del set :</label>
                                <input type="text" class="form-control" id="recipient-sigla" name="siglas">
                            </div>
                            <div class="form-group">
                                <label for="recipient-pricipal" class="control-label">Expansiones principales:</label>
                                <select class="form-control" id="recipient-pricipal" name="principal">

                                </select>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-arrow-left"></span> Volver</button>
                        <button type="button" class="btn btn-success" id="btnCrearAmpliacion"><span class="glyphicon glyphicon-ok"></span> Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../dist/js/all-min.js"></script>
    </body>
</html>
